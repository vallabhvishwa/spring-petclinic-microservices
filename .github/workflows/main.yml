name: Java CI/CD with SonarQube

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and Analyze (SAST)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn -B verify \
        org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
        -Dsonar.projectKey=vallabhvishwa_spring-petclinic-microservices \
        -Dsonar.organization=vallabhvishwa \
        -Dsonar.host.url=https://sonarcloud.io

    - name: Docker Build (Packaging)
      run: |
        docker build -t customers-service --build-arg SERVICE_NAME=spring-petclinic-customers-service .
